<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LoopDev - Music Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #ffffff;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #00e676;
    }

    form {
      margin-top: 30px;
    }

    input[type="text"] {
      width: 400px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      padding: 10px 25px;
      background-color: #00e676;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .msg {
      margin-top: 20px;
      font-size: 16px;
    }

    .error {
      color: #ff5252;
    }

    .success {
      color: #00e676;
    }
  </style>
</head>
<body>
  <h1>LoopDev Music Downloader</h1>
  <form method="POST">
    <input type="text" name="url" placeholder="Enter YouTube or Spotify link here" required><br>
    <input type="submit" value="Download Song">
  </form>

  {% if error %}
    <div class="msg error">{{ error }}</div>
  {% endif %}
  {% if success %}
    <div class="msg success">{{ success }}</div>
  {% endif %}
</body>
</html>
