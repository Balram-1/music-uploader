<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopDev Music</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            padding: 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #00ff99;
        }
        .actions {
            display: flex;
            gap: 1rem;
        }
        .actions button {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 6px;
            background: #00ff99;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .actions button:hover {
            background: #00cc7a;
        }
        .upload-section {
            margin-top: 2rem;
            background: #111;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #00ff99;
        }
        .upload-section input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            background: #1e1e1e;
            color: #fff;
        }
        .upload-section button {
            width: 100%;
            padding: 0.6rem;
            border: none;
            background: #00ff99;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        .console-output {
            background: #000;
            color: #00ff99;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            border-radius: 8px;
            height: 150px;
            overflow-y: auto;
            box-shadow: inset 0 0 10px #00ff99;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>LoopDev Music</h1>
        <div class="actions">
            <button onclick="window.location.href='https://music.loopdev.xyz'">üéß Listen Music</button>
            <button onclick="document.getElementById('uploadSection').scrollIntoView({behavior: 'smooth'})">‚¨ÜÔ∏è Upload Music</button>
        </div>
    </header>

    <section class="upload-section" id="uploadSection">
        <h2>Download from YouTube/Spotify</h2>
        <input type="text" id="linkInput" placeholder="Paste YouTube/Spotify link or playlist URL">
        <button onclick="submitLink()">Download & Upload</button>
        <div class="console-output" id="consoleOutput">
            Awaiting input...
        </div>
    </section>

    <footer>
        &copy; 2025 LoopDev. All rights reserved.
    </footer>

    <script>
        async function submitLink() {
            const link = document.getElementById('linkInput').value;
            const output = document.getElementById('consoleOutput');

            if (!link) {
                output.textContent = "[!] Please paste a valid link.";
                return;
            }

            output.textContent = "[+] Sending link to server...";

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ link })
                });

                const result = await response.json();

                if (result.error) {
                    output.textContent = `[x] Error: ${result.error}`;
                } else {
                    output.textContent = `[‚úì] Downloaded and uploaded: ${result.file}`;
                }
            } catch (err) {
                output.textContent = `[x] Network Error: ${err.message}`;
            }
        }
    </script>
</body>
</html>
