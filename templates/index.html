<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoopDev Music</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #ffffff;
            padding: 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #00ff99;
        }
        .search {
            display: flex;
            gap: 0.5rem;
        }
        .search input {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: #1e1e1e;
            color: #fff;
            width: 300px;
        }
        .search button {
            padding: 0.5rem 1rem;
            background: #00ff99;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: #000;
            font-weight: 600;
        }
        .playlist, .player {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1rem;
            margin-top: 1rem;
            box-shadow: 0 0 10px rgba(0, 255, 153, 0.3);
            transition: all 0.3s ease;
        }
        .playlist:hover, .player:hover {
            transform: scale(1.02);
        }
        .playlist h2, .player h2 {
            margin-bottom: 1rem;
            color: #00ffcc;
        }
        .playlist ul {
            list-style: none;
        }
        .playlist li {
            padding: 0.5rem;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: 0.2s;
        }
        .playlist li:hover {
            background-color: #2a2a2a;
        }
        .upload-section {
            margin-top: 2rem;
            background: #111;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: inset 0 0 10px #00ff99;
        }
        .upload-section input {
            width: 100%;
            padding: 0.6rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            background: #1e1e1e;
            color: #fff;
        }
        .upload-section button {
            width: 100%;
            padding: 0.6rem;
            border: none;
            background: #00ff99;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>LoopDev Music</h1>
        <div class="search">
            <input type="text" id="searchInput" placeholder="Search songs...">
            <button onclick="searchSongs()">Search</button>
        </div>
    </header>

    <section class="player">
        <h2>Now Playing</h2>
        <audio id="audioPlayer" controls style="width: 100%;">
            <source id="audioSource" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section class="playlist">
        <h2>Playlist</h2>
        <ul id="playlist">
            <!-- Songs will be dynamically loaded here -->
        </ul>
    </section>

    <section class="upload-section">
        <h2>Download from YouTube/Spotify</h2>
        <input type="text" id="linkInput" placeholder="Paste YouTube or Spotify link here">
        <button onclick="submitLink()">Download & Upload</button>
    </section>

    <footer>
        &copy; 2025 LoopDev. All rights reserved.
    </footer>

    <script>
        async function submitLink() {
            const link = document.getElementById('linkInput').value;
            if (!link) return alert("Please paste a link!");

            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link })
            });

            const result = await response.json();
            if (result.error) {
                alert("Error: " + result.error);
            } else {
                alert("Downloaded and uploaded: " + result.file);
                addToPlaylist(result.file);
            }
        }

        function addToPlaylist(songName) {
            const ul = document.getElementById('playlist');
            const li = document.createElement('li');
            li.textContent = songName;
            li.onclick = () => playSong(songName);
            ul.prepend(li);
        }

        function playSong(songName) {
            const audio = document.getElementById('audioPlayer');
            const source = document.getElementById('audioSource');
            source.src = `https://drive.example.com/Navidrome/${encodeURIComponent(songName)}`; // change if needed
            audio.load();
            audio.play();
        }

        function searchSongs() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('#playlist li');
            items.forEach(item => {
                item.style.display = item.textContent.toLowerCase().includes(query) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
